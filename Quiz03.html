<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz03</title>
</head>
<body>
<div>
<!-- form은 하나만 쓰는 거 -->
<form action="Quiz02.html">
	<div>
	<table style="width:500px;">
		<tr>
		<td colspan='2'>다음 <b><span style="background-color:peru;">내용에 맞게 입력</span></b> 하시오.</td>
		<th rowspan='5'>
		<img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F24283C3858F778CA2E" width="150px" height='150px'>
		</th>
		</tr>
		<tr>
		<td colspan='2'>전공분야를 입력하세요.
		<select size='1' name='select'>
			<option value='software'>소프트웨어
			<option value='computer'>컴퓨터공학과
			<option value='science'>과학과
			<option value='AWS'>AWS
		</select></td>
		</tr>
		<tr>
		<td>이름</td>
		<td><input type="text" name="name"></td>
		</tr>
		<tr>
		<td>아이디</td>
		<td><input type="text" name="id"></td>
		</tr>
		<tr>
		<td>비밀번호</td>
		<td><input type="text" name="pwd"></td>
		</tr>
		<tr>
		<td colspan='3'>
		<fieldset>
			<legend><b>성별 조사</b></legend>
				여성<input type="radio" name="gender" value="woman" checked>
				남성<input type='radio' name='gender' value="man">
		</fieldset>
		</td>
		</tr>
	</table>
	</div>
	<div>
		
		<fieldset style=width:500px;">
			<legend><b>취미 조사</b></legend>
				책읽기<input type="checkbox" value='book'>
				공부하기<input type="checkbox" value='study'>
				책 읽으면 공부하기<input type="checkbox" value='book&study'>
				컴퓨터<input type="checkbox" value='computer'>
		</fieldset>
		<fieldset style="width:500px">
			<legend><b>하고 싶은 말</b></legend>
			<textarea row='5' cols='60'></textarea>
		</fieldset>	
	</div>
	<button type="submit" >완료</button>
	<input type="reset" value='다시작성'>
</form>	
</div>
</body>
</html>
